<!DOCTYPE html>
<html ng-app = "quoteBook">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">
	<button ng-click="show=!show">Add Quote</button>
	<button ng-click="hide=!hide">Filter Quote</button>
	<br>
	<form ng-submit="addQuote()">
		<input ng-show="show" ng-model="quote.text" type="text" placeholder="quote text">
		<input ng-show="show" ng-model="quote.author" type="text" placeholder="author">
		<input ng-show="show" type="submit">
	</form>
	<form>
		<input ng-model="searchText" ng-show="hide" placeholder="enter text">
	</form>
	<ul ng-repeat="quotes in quotes | filter: searchText">
		<li>"{{quotes.text}}" - {{quotes.author}} <button ng-click="removeQuote($index)">Remove Quote</button></li>
	</ul>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/dataService.js"></script>
<script src="js/mainCtrl.js"></script>
</body>
</html>
